<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zamorins - Dashboard</title>
    <meta http-equiv="refresh" content="0; url=ops.html">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #334155;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .ops { border-top: 3px solid var(--success); }
        .fin { border-top: 3px solid var(--accent); }

        .redirect-note {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Zamorins</h1>
        <p class="subtitle">Restaurant Dashboard</p>

        <div class="cards">
            <a href="ops.html" class="card ops">
                <div class="card-icon">üçΩÔ∏è</div>
                <div class="card-title">Operations</div>
                <div class="card-desc">Daily metrics, sales, menu costs, and inventory</div>
            </a>

            <a href="financials.html" class="card fin">
                <div class="card-icon">üìä</div>
                <div class="card-title">Financials</div>
                <div class="card-desc">P&L statement, expenses, balance sheet, forecasts</div>
            </a>
        </div>

        <p class="redirect-note">Redirecting to Operations dashboard...</p>
    </div>
</body>
</html>
